<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Buttons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .styled-button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            width: 250px;
            transition: transform 0.3s ease;
            text-align: left;
            background: linear-gradient(145deg, #005b99, #0073e6); /* Default gradient */
            text-decoration: none; /* Remove underline from hyperlinks */
        }

        .styled-button .icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin-right: 10px;
        }

        .styled-button .text {
            flex: 1;
            margin-left: 10px;
            text-align: center;
        }

        .styled-button .separator {
            width: 1px;
            height: 40px;
            background: rgba(255, 255, 255, 0.5);
            margin: 0 15px;
        }

        .styled-button:hover {
            transform: translateY(-5px);
        }

        .button-questions {
            background: linear-gradient(145deg, #f46b75, #ff6d85);
        }

        .button-results {
            background: linear-gradient(145deg, #f7b44a, #ffcf4e);
        }

        .button-clear {
            background: linear-gradient(145deg, #00c2d9, #00e0f2);
        }

        .button-register {
            background: linear-gradient(145deg, #4CAF50, #66BB6A);
        }

        .button-program {
            background: linear-gradient(145deg, #9c27b0, #ba68c8);
        }
    </style>
</head>
<body>
    <div class="button-container">
      <a href="https://program-code.onrender.com" class="styled-button button-program">
            <div class="icon"><i class="fas fa-code"></i></div>
            <div class="separator"></div>
            <div class="text">Program Code</div>
        </a>
        <a href="https://studentform-9p03.onrender.com" class="styled-button button-questions">
            <div class="icon"><i class="fas fa-question-circle"></i></div>
            <div class="separator"></div>
            <div class="text">Form Questions</div>
        </a>
        <a href="https://resultform.onrender.com" class="styled-button button-results">
            <div class="icon"><i class="fas fa-chart-bar"></i></div>
            <div class="separator"></div>
            <div class="text">Check Results</div>
        </a>
        <a href="" class="styled-button button-clear">
            <div class="icon"><i class="fas fa-eraser"></i></div>
            <div class="separator"></div>
            <div class="text">Clear Database</div>
        </a>
        <a href="https://user-register-qjre.onrender.com/" class="styled-button button-register">
            <div class="icon"><i class="fas fa-user-plus"></i></div>
            <div class="separator"></div>
            <div class="text">User Register</div>
        </a>
        
    </div>

<script>
    // Function to add hover effect
    function addHoverEffect(event) {
        event.target.classList.add('hover-effect');
    }

    // Function to remove hover effect
    function removeHoverEffect(event) {
        event.target.classList.remove('hover-effect');
    }

    // Function to add active effect
    function addActiveEffect(event) {
        event.target.classList.add('active-effect');
    }

    // Function to remove active effect
    function removeActiveEffect(event) {
        event.target.classList.remove('active-effect');
    }

    // Attach event listeners to all buttons
    document.querySelectorAll('.styled-button').forEach(button => {
        button.addEventListener('mouseover', addHoverEffect);
        button.addEventListener('mouseout', removeHoverEffect);
        button.addEventListener('mousedown', addActiveEffect);
        button.addEventListener('mouseup', removeActiveEffect);
    });

    // Define the async function to handle delete action
    async function deleteItems() {
        try {
            const response = await fetch('https://mouse-d2vf.onrender.com/deleteAll', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            const result = await response.json();
            console.log(result);
            alert('Clear operation was successful');
        } catch (error) {
            console.error('Error:', error);
            alert('There was an error performing the clear operation');
        }
    }

    // Add event listener to the clear button
    document.querySelector('.button-clear').addEventListener('click', function() {
        // Show confirmation dialog
        const confirmed = confirm("Are you sure you want to clear all items?");
        if (confirmed) {
            deleteItems();
        }
    });
</script>
</body>
</html>
